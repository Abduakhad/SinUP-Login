<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <section class="form-section">
        <div class="container">
            <div class="form__wrapper">
                <div class="form__wrapper--start">
                    <h1 class="form-title">
                        Learn to code by watching others
                    </h1>
                    
                    <p class="form-text">
                        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
                    </p>
                </div>
                <div class="form__wrapper--end">
                    <a class="form-subribe-link"  href="#"  role="button" >
                        <span class="form-link-bold">
                            Try it free 7 days
                        </span> then $20/mo. thereafter
                    </a>
                    <form class="form" action="https://echo.htmlacademy.ru/courses" method="POST" autocomplete="off" >
                        <label>
                            <input class="form-first-name form-input" type="text" name="first_name" minlength="2" placeholder="First name" required>
                            
                            <span class="invalid-text">
                                First Name cannot be empty
                            </span>
                        </label>
                        <label>
                            <input class="form-last-name form-input" type="text" name="last_name" minlength="2" placeholder="Last name" required>
                            <span class="invalid-text">
                                Last Name cannot be empty
                            </span>
                        </label>
                        <label>
                            <input class="form-email-name form-input" type="email" name="user_email" placeholder="Email address" required>
                            <span class="invalid-text">
                                Looks like this is not an email
                            </span>
                        </label>
                        <label>
                            <input class="form-password-name form-input" type="password" name="password_name" minlength="8" placeholder="password " required>
                            <span class="invalid-text">
                                Password cannot be empty
                            </span>
                        </label>
                        <button class="form-btn"  type="submit" >
                            CLAIM YOUR FREE TRIAL

                        </button>
                        <div class="form-terms" >
                            <span class="terms-text" >
                                By clicking the button, you are agreeing to our 
                            </span>
                            <a  class="terms-link" href="#" >
                                Terms and Services
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
